{% extends "base.html" %}

{% block body %}
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="notification is-danger">
                                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form method="POST" action="/signup">
                        <!-- Name input -->
                        <div class="form-outline mb-3">
                            <input type="text" name="name" id="form3Example5" class="form-control form-control-lg"
                                   placeholder="Введите имя пользователя"/>
                            <label class="form-label" for="form3Example5">Имя пользователя</label>
                        </div>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example3" name="email" class="form-control form-control-lg"
                                   placeholder="Введите электронной почты"/>
                            <label class="form-label" for="form3Example3">Адрес электронной почты</label>
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="form3Example4" name="password"
                                   class="form-control form-control-lg"
                                   placeholder="Введите пароль"/>
                            <label class="form-label" for="form3Example4">Пароль</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            {#                            <a href="#!" class="text-body">Forgot password?</a>#}
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" name="signup" value="true" class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Зарегистрироваться
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
